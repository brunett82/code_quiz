<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Style/style.css">
</head>
<body>
    <header>
        <nav id="navigation">
            <a id="high-score" href="#">View High Scores</a>
        </nav>
    </header>
    <main>
       <section>
            <div id="welcome">
                <h1>Coding Quiz!</h1>
                <h4>This quiz will test your knowledge of JavaScript fundamentals.</h4>
                <h4>Try to answer all the questions in 60 seconds or less.</h4>
                <h4>If you answer a question incorrectly, you will lose 10 seconds!</h4>
                <button id="play-button">Click to Play!</button>
            </div>
            <div id="questions">
                <h3 id="next-question"></h3>
                <ul>
                    <li><button id="button1"></button></li>
                    <li><button id="button2"></button></li>
                    <li><button id="button3"></button></li>
                    <li><button id="button4"></button></li>
                </ul>
            </div>
            <div id="record">
                <input id="initials">Enter your initials</input>
                <button id="submit">Submit</button>
            </div>
        </section>
        <section>
            <div id="timer-container">
                <h1 id="timekeeping">Time Remaining: <span id="timer"></span></h1>
            </div>
        </section> 
    </main>
  <script src="script.js"></script>  
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Style/style.css">
</head>
<body>
    <header>
        <div>
            <a class="high-score" href="#">View High Scores</a>
        </div>
    </header>
    <main>
       <section>
            <div class="quiz">
                <h1>Coding Quiz!</h1>
                <h4>This quiz will test your knowledge of basic coding.</h4>
                <h4>Try to answer all the questions in 60 seconds or less.</h4>
                <h4>If you answer a question incorrectly, you will lose 10 seconds!</h4>
                <button>Click to Play!</button>
            </div>
            <div class="answers">
                <button class="answer-button"></button>
                <button class="answer-button"></button>
                <button class="answer-button"></button>
                <button class="answer-button"></button>
            </div>
            <div class="record">
                <input class="initials">Enter your initials</input>
                <button class="submit">Submit</button>
            </div>
        </section>
        <section>
            <div class="timer-container">
                <h1 class="timekeeping">Time Remaining: <span class="timer">0</span></h1>
            </div>
        </section> 
    </main>
</body>
<script src="script.js"></script>
</html>
